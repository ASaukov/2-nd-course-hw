<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header center">
        <h1 class="header__title">Добро пожаловать на мой сайт !</h1>
        <p class="header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и
            <b>приступай</b></p>
        <button class="btn" type="submit">Поехали!</button>
    </header>
    <div class="box-game center">
        <a class="box-game__link" href="#">
            <img class="box-game__img" src="img/game1.jpg" alt="">
            <h3 class="box-game__title">Игра 1</h3>
        </a>
        <a class="box-game__link" href="#">
            <img class="box-game__img" src="img/game2.jpg" alt="">
            <h3 class="box-game__title">Игра 2</h3>
        </a>
        <a class="box-game__link" href="#">
            <img class="box-game__img" src="img/game3.jpg" alt="">
            <h3 class="box-game__title">Игра 3</h3>
        </a>
    </div>
    <div class="game1 center">
        <div class="gameCard">
            <h2 class="gameCard__title">Времена года!</h2>
            <h2 class="gameCard__title_mob">Времена года</h2>
            <p class="gameCard__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому
                времени года он относится</p>
            <button onclick="season()" class="btn" type="submit">Играть!</button>
        </div>
        <div class="icon">
            <img class="game1__img" src="img/icon1.svg" alt="">
        </div>
    </div>
    <script src="hw-5.js"></script>
</body>

</html>
